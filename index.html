<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Magical forest</title>

    <link rel="stylesheet" href="css/main.css" />

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <section class="main-forest">
          <div class="layers">
            <div class="layer__forest">
              <div class="layers__caption">Welcome to Parallax</div>
              <div class="layers__title">Magical forest</div>
            </div>
            <div
              class="layer layers__base"
              style="background-image: url(img/layer-base.png)"
            ></div>
            <div
              class="layer layers__middle"
              style="background-image: url(img/layer-middle.png)"
            ></div>
            <div
              class="layer layers__front"
              style="background-image: url(img/layer-front.png)"
            ></div>
          </div>
        </section>
        <section
          class="main-belowground"
          style="background-image: url(img/dungeon.jpg)"
        >
          <div class="main-belowground__content">
            <p class="main-belowground__paragraph">
              The forest is a magical place and has many secrets cleverly
              concealed from the human eye. I guess we can all imagine how the
              forest would be if we can truly see and feel the magic!!
            </p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
